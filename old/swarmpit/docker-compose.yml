version: '3.3'

services:
  app:
    image: swarmpit/swarmpit:latest
    environment:
      - SWARMPIT_DB=http://db:5984
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 888:8080
    networks:
      - net
      - traefik-public
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
      placement:
        constraints:
          - node.role == manager
      labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.swarmpit-https.redirectscheme.scheme=https"
      - "traefik.http.routers.swarmpit-http.entrypoints=web"
      - "traefik.http.routers.swarmpit-http.rule=Host(`swarmpit.r4.ie`)"
      - "traefik.http.routers.swarmpit-http.middlewares=swarmpit-https@docker"
      - "traefik.http.routers.swarmpit.entrypoints=web-secure"
      - "traefik.http.routers.swarmpit.rule=Host(`swarmpit.r4.ie`)"
      - "traefik.http.routers.swarmpit.tls=true"
      - "traefik.http.routers.swarmpit.tls.certresolver=default"

  db:
    image: couchdb:2.3.0
    volumes:
      - db-data:/opt/couchdb/data
    networks:
      - net
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M
      placement:
        constraints:
          - node.labels.swarmpit.db-data == true

  agent:
    image: swarmpit/agent:latest
    environment:
      - DOCKER_API_VERSION=1.35
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - net
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.10'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

networks:
  net:
    driver: overlay
    attachable: true
  traefik-public:
    external: true

volumes:
  db-data:
    driver: local
