version: '3.3'

services:
  easyweigh_wp:
    image: wordpress
    deploy:
      labels:
        - traefik.frontend.rule=Host:damocles.asia
        - traefik.enable=true
        - traefik.port=80
        - traefik.tags=${TRAEFIK_PUBLIC_TAG:-traefik-public}
        - traefik.docker.network=traefik-public
        # Traefik service that listens to HTTP
        - traefik.redirectorservice.frontend.entryPoints=http
        - traefik.redirectorservice.frontend.redirect.entryPoint=https
        # Traefik service that listens to HTTPS
        - traefik.webservice.frontend.entryPoints=https
    depends_on:
      - easyweigh_mysql
    environment:
      WORDPRESS_DB_HOST: easyweigh_mysql
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
     - /docker/r4/storage/easyweigh/code:/code
     - /docker/r4/storage/easyweigh/html/wp-content:/var/www/html/wp-content
     - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    networks:
      - traefik-public

  easyweigh_mysql:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - /docker/r4/storage/easyweigh/db:/var/lib/mysql
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true
